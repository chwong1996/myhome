---
layout: page
---

<div class="post">
  <!-- Wrapper Start -->
  <section id="intro" style="border: 1px dotted #ddd;">
    <div class="post-area">
      <div class="row">
          <div class="block">
            <h1>{{ page.title }}</h1>
            <div class="post-info-wrapper">
              <p class="italic">By <span class="bold">{{ page.author }}</span> on <span class="bold">{{ page.date | date: "%B %-d, %Y" }}</span></p>
            </div>
            <hr />
            <div class="col-md-7">
            <p>{{ content }}</p>
          </div>
        </div>
          <div class="col-md-5">
              <p class="italic">{{ page.column_des }}</p>
              {% for image in page.img %}
              <img class="gridimg" src="{{ page.img[forloop.index0] }}">
              {% endfor %}
                </div>
          </div><!-- .col-md-7 close -->
      </div>
  </section>
</div>
<p class="center-text" style="padding: 30px;">
  <a href="{{ site.baseurl }}/blog">Back to blogs...</a>
</p>
